<div class="modal fade show" tabindex="-1" role="dialog" style="display: block; background: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-xs" role="document">
    <div class="modal-content">

      <div class="modal-header position-relative">
        <h5 class="modal-title">Phone Verification</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
      </div>

      <div class="modal-body p-3">

        <!-- Line 1: Verifying number + Send OTP (disabled) -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <span>Verifying No: {{ contactNumber }}</span>
          <button type="button" class="btn btn-outline-primary btn-sm" disabled>Send OTP</button>
        </div>

        <!-- Line 2: OTP Boxes (shown only if not verified) -->
        <form *ngIf="!isVerified" (ngSubmit)="verifyOtp()" class="d-flex justify-content-center gap-2 mb-3">
          <input *ngFor="let digit of otp; let i = index"
                 #otpInput
                 type="text"
                 maxlength="1"
                 [(ngModel)]="otp[i]"
                 name="otp{{i}}"
                 (keydown)="onKey($event, i)"
                 required
                 class="form-control text-center"
                 style="width: 40px;" />
        </form>

        <!-- Line 3: Submit -->
        <button *ngIf="!isVerified" type="submit" class="btn btn-primary w-100 mb-2" (click)="verifyOtp()">Submit</button>

        <!-- Line 4: Instruction -->
        <div class="text-center text-muted" *ngIf="!isVerified">
          A 4-digit code has been sent to your registered number
        </div>

      </div>
    </div>
  </div>
</div>
