<div class="" style="margin: 90px 75px 0px 300px">
  
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-body mb-0" data-anchor="data-anchor" id="custom-styles-example"> Daily Process <a class="anchorjs-link " aria-label="Anchor" data-anchorjs-icon="#" style="margin-left: 0.1875em; padding-right: 0.1875em; padding-left: 0.1875em;"></a>
          </h4>
          <!-- <button class="btn btn-success" (click)="navigateToList()">
            <i class="fas fa-search"></i> View
          </button> -->
        </div>
        <div class="card shadow-none border my-4" data-component-card="data-component-card">
          <div class="card-body">
            <form [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="row g-3 needs-validation was-validated">
              <input class="form-control" formControlName="OfficeId" type="hidden">         
              
              <div class="col-md-3">
                <div style="top: 100px;	font-size: 20px;"> Office: {{officeName}} </div>
                <label class="form-label"> Transaction Date</label>
                <input formControlName="TransactionDate" id="datepickerValCalender" class="form-control datetimepicker" type="date" placeholder="dd/MMM/yyyy" data-options='{"disableMobile":true,"allowInput":true}' required />
                <div class="invalid-feedback">Date Is Required</div>
              </div>

              <div class="col-12" style="margin-top:15px;">
                <button class="btn btn-primary" type="submit" [disabled]="dataForm.invalid || isSubmitting">{{ isSubmitting ? 'Submitting...' : 'Run Process' }}</button>
                <!-- <button type="button" class="btn btn-warning ms-2" (click)="onReset()">Reset</button> -->
              </div>
            </form>
    </div>
  </div>
</div>
