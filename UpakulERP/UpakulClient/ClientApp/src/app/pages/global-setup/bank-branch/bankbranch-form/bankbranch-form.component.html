<div class="contentframe">
  <div class="d-flex justify-content-between align-items-center mb-3 mx-2">
    <h4 class="mb-0">Bank Branch</h4>
    <button class="btn btn-success" (click)="navigateToList()">
      <i class="fas fa-search"></i> View
    </button>
  </div>
  <div class="card shadow-none border my-4" data-component-card="data-component-card">
    <div class="card-body">
      <form [formGroup]="bankbranchForm" (ngSubmit)="onSubmit()" class="row g-3 needs-validation was-validated">
        <input class="form-control" formControlName="BankBranchId" type="hidden">
        <div class="card p-3">
          <div class="row">
            <div class="col-md-3">
              <label class="form-label" >Bank </label>
              <select formControlName="BankId" (change)="onDropDownChange($event)" class="form-select" id="BankId">
                <option *ngFor="let bank of bankss" [value]="bank.value">{{ bank.text }}</option>
              </select>
              <div class="invalid-feedback">Please Select Bank .</div>
            </div>

            <div class="col-md-3">
              <label class="form-label">Branch Name</label>
              <input class="form-control" formControlName="BranchName" type="text" required="">
              <div class="invalid-feedback">Branch Name Is Required.</div>
            </div>

            <div class="col-md-3">
              <label class="form-label">Branch Address</label>
              <input class="form-control" formControlName="BranchAddress" type="text" required="">
              <div class="invalid-feedback">Address Is Required.</div>
            </div>

            <div class="col-md-3">
              <label class="form-label">Routing Number</label>
              <input class="form-control" formControlName="RoutingNo" type="text" required="">
              <div class="invalid-feedback">Routing Number Is Required.</div>
            </div>

            <div class="col-12" style="margin-top:15px;">
              <button class="btn btn-primary" type="submit" [disabled]="bankbranchForm.invalid || isSubmitting">{{
                isSubmitting ? 'Submitting...' : 'Submit' }}</button>
              <button *ngIf="!isEditMode" type="button" class="btn btn-warning ms-2" (click)="onReset()">Reset</button>

            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
