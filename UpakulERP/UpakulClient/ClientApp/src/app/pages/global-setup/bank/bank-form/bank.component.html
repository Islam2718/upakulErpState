<div class="contentframe">
  <div class="d-flex justify-content-between align-items-center mb-3 mx-2">
    <h4 class="mb-0">Bank</h4>
    <button class="btn btn-success" (click)="navigateToList()"
 *ngIf="Button.viewBtn" [innerHTML]="Button.viewBtn+' View'">
</button>
  </div>  

        <div class="card shadow-none border my-4" data-component-card="data-component-card">
    <div class="card-body">
      <form [formGroup]="bankForm" (ngSubmit)="onSubmit()" class="row g-3 needs-validation was-validated">
        <input class="form-control" formControlName="BankId" type="hidden">
        <div class="card p-3">
          <div class="row">
            <div class="col-md-3">
              <label class="form-label">Bank Type</label>
              <select formControlName="BankType" (change)="onDropDownTypeChange($event)" class="form-select"
                id="BankTypeValue" required="">
                <option *ngFor="let type of BankTypeValues" [value]="type.value">{{ type.text }}</option>
              </select>
              <div class="invalid-feedback">Please Select Bank Type.</div>
            </div>
            <div class="col-md-3">
              <label class="form-label">Bank Short Code</label>
              <input class="form-control" formControlName="BankShortCode" type="text" required="">
              <div class="invalid-feedback">Bank Short Code Is Required.</div>
            </div>

            <div class="col-md-3">
              <label class="form-label">Bank Name</label>
              <input class="form-control" formControlName="BankName" type="text" required="">
              <div class="invalid-feedback">Bank Name Is Required.</div>
            </div>
            <div class="col-12" style="margin-top:15px;">
              <button class="btn btn-primary" type="submit" [disabled]="bankForm.invalid || isSubmitting">{{
                isSubmitting ? 'Submitting...' : 'Submit' }}</button>
               <button 
    *ngIf="!isEditMode && Button.cleanBtn"
    type="button"
    class="btn btn-warning ms-2"
    (click)="onReset()"
    [innerHTML]="Button.cleanBtn+' Reset'">
  </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
