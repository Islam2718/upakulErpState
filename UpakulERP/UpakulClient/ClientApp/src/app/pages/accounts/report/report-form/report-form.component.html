<div class="contentframe">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">List</h4>
      <button class="btn btn-success" (click)="navigateToCreate()">
        <i class="fas fa-plus"></i> Create
      </button>
    </div>

    <table class="table table-striped table-sm fs-9 mb-0">
      <thead>
        <tr><td>
          
          <div class="col-md-3">
            <label class="form-label">Module</label>
            <select formControlName="ModuleId" (change)="onDropDownModuleChange($event)" class="form-select" id="ModuleId" required="">
              <option *ngFor="let type of ModuleValues" [value]="type.value">{{ type.text }}</option>
            </select>
            <div class="invalid-feedback">Please Select Module.</div>
          </div>

    </td>
    </tr>
    </thead>
    </table>


 
    
          
          <!-- Table -->
          <table class="table table-striped table-sm fs-9 mb-0">
            <thead>
              <tr>
                <th class="sort border-top border-translucent ps-3">
                    Name                 
                </th>
                     

                <th class="sort text-end align-middle pe-0 border-top" scope="col">ACTION</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let obj of dataList">
                <td class="align-middle ps-3">{{ obj.name }}</td>
                
                <td class="align-middle white-space-nowrap text-end pe-0">

                  <div class="position-relative d-inline-block" >
                    <button class="btn btn-sm" data-bs-toggle="dropdown" style="background-color: rgb(19, 131, 251);color: aliceblue;">â‹®</button>
                

                    <div class="dropdown-menu custom-action-dropdown">
                      <!-- Update -->
                      <a class="dropdown-item d-flex align-items-center icon-item"
                         title="Update" 
                         (click)="edit(obj.id)"
                         [ngClass]="{'active-icon': activeLabel === 'update'}">
                        <i class="fa-solid fa-user-pen"></i>
                        <span class="icon-text" *ngIf="activeLabel === 'update'">Update</span>
                      </a>
                    
                      <!-- Delete -->
                      <a class="dropdown-item d-flex align-items-center icon-item"
                         title="Delete" 
                         (click)="delete(obj.id)"
                         [ngClass]="{'active-icon': activeLabel === 'delete'}">
                        <i class="fa-solid fa-trash-can"></i>
                        <span class="icon-text" *ngIf="activeLabel === 'delete'">Delete</span>
                      </a>
                    </div>
                </div>
                </td>
              </tr>
            </tbody>
          </table>
          
          
     
          
   
    </div>
