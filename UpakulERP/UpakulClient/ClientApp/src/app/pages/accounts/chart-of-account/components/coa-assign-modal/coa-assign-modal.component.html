<div
  class="modal fade"
  style="background: rgba(0, 0, 0, 0.3)"
  id="coaAssignModal"
  tabindex="-1"
  aria-labelledby="coaAssignModalLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
>
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
    <div class="modal-content rounded-3 shadow">
      <form (ngSubmit)="onSubmit()" #assignForm="ngForm">
        <div class="modal-header">
          <h5 class="modal-title" id="coaAssignModalLabel">
            Account: {{ node.headCode }} &mdash; {{ node.headName }}
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body" style="height:75vh;">
          <p class="fw-bold">List of Assignable Office !</p>
          <div *ngFor="let office of checkboxOptions" class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              [(ngModel)]="office.selected"
              [name]="'checkbox' + office.officeId"
              [id]="'checkbox' + office.officeId"
            />
            <label
              class="form-check-label"
              [for]="'checkbox' + office.officeId"
            >
              {{ office.officeCode }} - {{ office.officeName }}
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
