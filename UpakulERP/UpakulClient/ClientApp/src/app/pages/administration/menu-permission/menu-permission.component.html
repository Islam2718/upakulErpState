<div class="contentframe">
  <div class="d-flex justify-content-between align-items-center mb-3">

    <div class="container">
      <form [formGroup]="form">
        <!-- Filter Dropdowns and Search -->

        <div class="mb-4">
          <div class="row g-2 align-items-end">
            <div class="col-md-2">
              &nbsp;
            </div>
            <div class="col-md-3">
              <label for="moduleSelect" class="form-label">Module</label>
              <select id="moduleSelect" (change)="onDropDownModuleChange($event)" class="form-select"
                formControlName="selectedModule">
                <option *ngFor="let mod of ModuleValues" [value]="mod.value">{{ mod.text }}</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="roleSelect" class="form-label">Role</label>
              <select id="roleSelect" (change)="onDropDownRoleChange($event)" class="form-select"
                formControlName="selectedRole">
                <option *ngFor="let role of RoleValues" [value]="role.value">{{ role.text }}</option>
              </select>
            </div>

            <div class="col-md-1 d-grid">
              <button type="button" class="btn btn-primary" (click)="onSearch()">Search</button>
            </div>
            <div class="col-md-3">
              &nbsp;
            </div>
          </div>
        </div>

        <!-- Collapsible Sections -->
        <div formArrayName="sections" class="container">
          <div class="card mb-3" *ngFor="let section of sectionForms.controls; let i = index" [formGroupName]="i">
            <div class="d-flex justify-content-between align-items-center section-header" (click)="toggleCollapse(i)">
              <div style="margin-left: 12px;" (click)="$event.stopPropagation()">

                <input type="checkbox" class="form-check-input me-2" [checked]="sectionStates[i].allSelected"
                  (change)="toggleSectionPermissions(i)" />
                <span class="section-header-text">{{ section.value.name }}</span>

              </div>
              <span class="cursor-pointer">{{ sectionStates[i].collapsed ? '▲' : '▼' }}</span>
            </div>

            <div *ngIf="sectionStates[i].collapsed" class="card-body" formArrayName="modules">
              <div class="row mb-3 align-items-center border-bottom menu-body"
                *ngFor="let module of getModules(i).controls; let j = index" [formGroupName]="j">
                <div class="col-md-7">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" formControlName="checked" />
                    <label class="form-check-label menu-body-text">
                      {{ module.value.name }}
                    </label>
                  </div>
                </div>

                <div class="col-md-5">
                  <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" formControlName="add" />
                    <label class="form-check-label menu-body-text">Add</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" formControlName="edit" />
                    <label class="form-check-label menu-body-text">Edit</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" formControlName="delete" />
                    <label class="form-check-label menu-body-text">Delete</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" formControlName="view" />
                    <label class="form-check-label menu-body-text">View</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="text-end mt-3">
        <button type="button" class="btn btn-success" (click)="onSave()" [disabled]="!permissionsLoaded">Save</button>
      </div>


    </div>

  </div>
</div>
