<div class="" style="margin: 90px 75px 0px 300px">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="text-body mb-0" id="custom-styles-example">
      {{ isEditMode ? 'Leave Setup' : ' Leave Setup' }}
    </h4>
      <button class="btn btn-success" (click)="navigateToList()"
 *ngIf="Button.viewBtn" [innerHTML]="Button.viewBtn+' View'">
</button>

  </div>

  <div class="card shadow-none border my-4">
    <div class="card-body">
      <form [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="row g-3 needs-validation was-validated">
        <input type="hidden" formControlName="LeaveTypeId" />

        <div class="card p-3">
          <div class="row">

            <div class="col-md-3">
              <label class="form-label">Leave Category</label>
              <select class="form-select" formControlName="LeaveCategoryId" (change)="onLeaveCategoryChange($event)"
                required>                
                <option *ngFor="let category of leaveCategories" [value]="category.value">
                  {{ category.text }}
                </option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Leave Type Name</label>
              <input class="form-control" type="text" formControlName="LeaveTypeName" required />
            </div>

            <div class="col-md-3">
              <label class="form-label">Employee Type</label>
              <select class="form-select" formControlName="EmployeeTypeId">
                <option *ngFor="let type of employeeTypes" [value]="type.value">
                  {{ type.text }}
                </option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Leave Gender</label>
              <select class="form-select" formControlName="LeaveGender">
                <option *ngFor="let g of genderList" [value]="g.value">
                  {{ g.text }}
                </option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Yearly Max Leave</label>
              <input class="form-control" type="number" formControlName="YearlyMaxLeave" required />
            </div>

            <div class="col-md-3">
              <label class="form-label">Yearly Max Avail Days</label>
              <input class="form-control" type="number" formControlName="YearlyMaxAvailDays" required />
            </div>
            <div class="col-md-3">
              <label class="form-label">Effective Start Date</label>
              <input formControlName="EffectiveStartDate" id="datepickerValCalender"
                class="form-control form-control-datepicker" type="date" placeholder="dd-MMM-yyyy"
                data-options='{"disableMobile":true,"allowInput":true}' autocomplete="disabled" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Effective End Date</label>
              <input formControlName="EffectiveEndDate" id="datepickerValCalender"
                class="form-control form-control-datepicker" type="date" placeholder="dd-MMM-yyyy"
                data-options='{"disableMobile":true,"allowInput":true}' autocomplete="disabled"/>
            </div>
            <div class="col-12 mt-2">
              <button class="btn btn-primary" type="submit" [disabled]="dataForm.invalid || isSubmitting">
                {{ isSubmitting ? 'Submitting...' : 'Submit' }}
              </button>
                      <button 
    *ngIf="!isEditMode && Button.cleanBtn"
    type="button"
    class="btn btn-warning ms-2"
    (click)="onReset()"
    [innerHTML]="Button.cleanBtn+' Reset'">
  </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
