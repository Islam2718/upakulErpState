<div class="contentframe">
  <div class="d-flex justify-content-between align-items-center mb-3 mx-2">
    <h4 class="mb-0">HR/ Education</h4>
    <button class="btn btn-success" (click)="navigateToCreate()">
      <i class="fas fa-plus"></i> Create
    </button>
  </div>

  <app-confirm-modal
    #confirmModal
    [title]="'Confirm Deletion'"
    [message]="'Are you sure to remove from this list?'"
    (onConfirm)="onDeleteConfirmed()"
  ></app-confirm-modal>

  <div id="tableExample3">
    <!-- new...  -->
    <div class="mx-n4 px-4 mx-lg-n4 px-lg-6 bg-body-emphasis pt-4 border-y">
      <div
        data-list='{"valueNames":["product","customer","rating","review","time"],"page":6}'
      >
        <div class="row align-items-end justify-content-between pb-4 g-3">
          <div class="col-auto">
            <h3>Education</h3>
            <!-- <p class="text-body-tertiary lh-sm mb-0">subtitle </p> -->
          </div>
          <div class="col-12 col-md-auto">
            <div class="row g-2 gy-3">
              <div class="col-auto flex-1">
                <div class="search-box">
                  <form class="position-relative" [formGroup]="searchForm">
                    <input
                      class="form-control search-input search form-control-sm"
                      type="search"
                      placeholder="Search"
                      aria-label="Search"
                      formControlName="searchTerm"
                    />
                    <svg
                      class="svg-inline--fa fa-magnifying-glass search-box-icon"
                      aria-hidden="true"
                      focusable="false"
                      data-prefix="fas"
                      data-icon="magnifying-glass"
                      role="img"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 512 512"
                      data-fa-i2svg=""
                    >
                      <path
                        fill="currentColor"
                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                      ></path>
                    </svg>
                  </form>
                </div>
              </div>
              <div class="col-auto">
                <button
                  class="btn shadow border btn-sm btn-phoenix-secondary bg-body-emphasis bg-body-hover ml-2"
                  type="button"
                >
                  <i class="fa-solid fa-eraser"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive mx-n1 px-1 scrollbar">
          <table class="table fs-9 mb-0 border-top border-translucent">
            <thead>
              <tr>
                <th class="sort align-middle asc" scope="col">Name</th>
                <th class="sort align-middle asc" scope="col">Description</th>
                <th class="sort text-end pe-0 align-middle" scope="col"></th>
              </tr>
            </thead>
            <tbody class="list" id="table-latest-review-body">
              <tr *ngFor="let obj of educations" class="hover-actions-trigger btn-reveal-trigger position-static">
               <td class="align-middle review px-2">{{ obj.educationName }}</td>
                <td class="align-middle review px-2">{{ obj.educationDescription }}</td>
                <td class="align-middle white-space-nowrap text-end pe-0">
                  <!-- {{ obj.isApproved }} -->
                  <div class="position-relative">
                    <div class="hover-actions">
                      <button
                        class="btn btn-sm btn-phoenix-secondary shadow me-1"
                        ng-class="{ 'd-none': obj.isApproved === true }"
                        title ="Update" (click)="editEducation(obj.educationId)"
                      >
                        <i class="fa-solid fa-pencil fa-1x fw-bold"></i>
                      </button>
                      <button
                        class="btn btn-sm btn-phoenix-secondary shadow me-1"
                        title="Delete" (click)="delete(obj.educationId)"
                      >
                        <i class="fa-solid fa-trash"></i>
                      </button>
                    </div>
                  </div>
                  <div class="btn-reveal-trigger position-static">
                    <button
                      class="btn btn-sm dropdown-toggle dropdown-caret-none transition-none btn-reveal fs-10"
                      type="button"
                      data-bs-toggle="dropdown"
                      data-boundary="window"
                      aria-haspopup="true"
                      aria-expanded="false"
                      data-bs-reference="parent"
                    >
                      <i class="fa-solid fa-ellipsis"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end py-2 text-center">
                      <!-- <a class="dropdown-item" title="Update" (click)="editData(obj.geoLocationId)"> View</a> -->
                      <a class="dropdown-item" title="Update" (click)="editEducation(obj.educationId)"><i class="fa fa-pencil"></i> Edit</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item text-danger" title="Delete" (click)="delete(obj.educationId)"><i class="fa fa-trash"></i> Delete</a>                      
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- pagination section  -->
        <div class="pagination_size d-flex justify-content-between align-items-center my-3 flex-wrap">
          <div class="d-flex align-items-center mb-2 mb-md-0">
            <label class="me-2">Page Size:</label>
            <select
              class="form-select form-select-sm w-auto"
              [formControl]="pageSizeControl"
            >
              <option [value]="10">10</option>
              <option [value]="20">20</option>
              <option [value]="40">40</option>
            </select>
          </div>
          <!-- Pagination -->
          <nav>
            <div class="pagination-container d-flex align-items-center">
              <p class="pagination-label mb-0 me-2">{{ dataRangeLabel }}</p>
              <ul class="pagination mb-0">
                <li class="page-item" [class.disabled]="page === 1">
                  <button class="page-link" (click)="changePage(page - 1)">
                    «
                  </button>
                </li>
                <li
                  *ngFor="let p of totalPagesArray"
                  class="page-item"
                  [class.active]="p === page"
                >
                  <button
                    class="page-link"
                    (click)="changePage(p)"
                    *ngIf="p !== '...'"
                  >
                    {{ p }}
                  </button>
                  <span class="page-link" *ngIf="p === '...'">...</span>
                </li>
                <li class="page-item" [class.disabled]="page === totalPages">
                  <button class="page-link" (click)="changePage(page + 1)">
                    »
                  </button>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!-- new...  -->
  </div>  
</div>
