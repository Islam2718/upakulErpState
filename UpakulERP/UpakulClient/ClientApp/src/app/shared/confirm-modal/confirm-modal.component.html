<!-- shared/confirm-modal.component.html -->
<div class="modal fade delete-modal" style="background: rgba(0,0,0,0.2);" tabindex="-5"  id="confirmModal" #confirmModal>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title || 'Are you sure?' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- I am here...  -->         
        <p>{{ message || 'Do you really want to perform this action?' }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirm()">Confirm</button>
      </div>
    </div>
  </div>
</div>
